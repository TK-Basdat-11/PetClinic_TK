{% extends "base.html" %}

{% block title %}Hapus Jenis Perawatan{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-md">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Konfirmasi Penghapusan</h1>
        
        <div class="mb-6">
            <p class="text-gray-700 mb-2">Anda yakin ingin menghapus jenis perawatan berikut?</p>
            <div class="p-4 bg-gray-50 rounded-md">
                <p class="font-medium">{{ treatment.code }}</p>
                <p class="text-lg font-bold">{{ treatment.name }}</p>
            </div>
        </div>
        
        <div class="flex space-x-4">
            <a href="{% url 'obat:list_treatment' %}" class="flex-1 py-2 px-4 border border-gray-300 rounded-md text-center text-gray-700 hover:bg-gray-50">
                Batal
            </a>
            <form method="post" class="flex-1">
                {% csrf_token %}
                <button type="submit" class="w-full py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded-md">
                    Hapus
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
