{% extends "base.html" %}
{% include 'components/navbar_fdo.html' %}

{% block title %}Create Kunjungan{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">Create New Kunjungan</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if errors %}
            <div class="p-4 bg-red-100 text-red-700 rounded mb-4">
                <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <div class="mb-8">
                <label for="id_klien" class="block text-sm font-medium text-gray-700 mb-2">ID Klien</label>
                <select id="id_klien" name="id_klien" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih ID Klien --</option>
                    <option value="CL001">CL001</option>
                    <option value="CL002">CL002</option>
                    <option value="CL003">CL003</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="nama_hewan" class="block text-sm font-medium text-gray-700 mb-2">Nama Hewan</label>
                <select id="nama_hewan" name="nama_hewan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Nama Hewan --</option>
                    <option value="Fluffy">Fluffy</option>
                    <option value="Rex">Rex</option>
                    <option value="Whiskers">Whiskers</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="dokter_hewan" class="block text-sm font-medium text-gray-700 mb-2">Dokter Hewan</label>
                <select id="dokter_hewan" name="dokter_hewan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Dokter Hewan --</option>
                    <option value="Michael">Dr. Michael</option>
                    <option value="Elizabeth">Dr. Elizabeth</option>
                    <option value="David">Dr. David</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="perawat_hewan" class="block text-sm font-medium text-gray-700 mb-2">Perawat Hewan</label>
                <select id="perawat_hewan" name="perawat_hewan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Perawat Hewan --</option>
                    <option value="Sarah">Sarah</option>
                    <option value="John">John</option>
                    <option value="Emily">Emily</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="metode_kunjungan" class="block text-sm font-medium text-gray-700 mb-2">Metode Kunjungan</label>
                <select id="metode_kunjungan" name="metode_kunjungan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Metode Kunjungan --</option>
                    <option value="Janji Temu">Janji Temu</option>
                    <option value="Walk-In">Walk-In</option>
                    <option value="Darurat">Darurat</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="waktu_mulai" class="block text-sm font-medium text-gray-700 mb-2">Waktu Mulai Penanganan</label>
                <input type="text" id="waktu_mulai" name="waktu_mulai" placeholder="DD-MM-YYYY HH:MM" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="mb-8">
                <label for="waktu_selesai" class="block text-sm font-medium text-gray-700 mb-2">Waktu Selesai Penanganan</label>
                <input type="text" id="waktu_selesai" name="waktu_selesai" placeholder="DD-MM-YYYY HH:MM" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="flex justify-between pt-4">
                <a href="{% url 'perawatan_hewan:list_kunjungan' %}" class="py-2 px-4 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
