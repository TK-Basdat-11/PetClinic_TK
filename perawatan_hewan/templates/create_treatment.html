{% extends "base.html" %}

{% block title %}Create Treatment{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">Create New Treatment</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if errors %}
            <div class="p-4 bg-red-100 text-red-700 rounded mb-4">
                <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <div class="mb-4">
                <label for="kunjungan" class="block text-sm font-medium text-gray-700">Kunjungan</label>
                <select id="kunjungan" name="kunjungan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Kunjungan --</option>
                    <option value="KJN001">KJN001</option>
                    <option value="KJN002">KJN002</option>
                    <option value="KJN003">KJN003</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="jenis_perawatan" class="block text-sm font-medium text-gray-700">Jenis Perawatan</label>
                <select id="jenis_perawatan" name="jenis_perawatan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Jenis Perawatan --</option>
                    <option value="TRM001">TRM001 - Dental Care</option>
                    <option value="TRM002">TRM002 - Parasite Control</option>
                    <option value="TRM003">TRM003 - Flea Treatment</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="catatan_medis" class="block text-sm font-medium text-gray-700">Catatan Medis</label>
                <textarea id="catatan_medis" name="catatan_medis" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
            </div>
            
            <div class="flex justify-between">
                <a href="{% url 'perawatan_hewan:list_treatment' %}" class="py-2 px-4 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
