{% extends "base.html" %}
{% include 'components/navbar_dokter.html' %}

{% block title %}Update Treatment{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">Update Treatment</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if errors %}
            <div class="p-4 bg-red-100 text-red-700 rounded mb-4">
                <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <div class="mb-4">
                <label for="kunjungan" class="block text-sm font-medium text-gray-700">Kunjungan</label>
                <div class="mt-1 block w-full p-2 bg-gray-200 border border-gray-300 rounded-md">
                    KJN001
                </div>
            </div>
            
            <div class="mb-4">
                <label for="jenis_perawatan" class="block text-sm font-medium text-gray-700">Jenis Perawatan</label>
                <select id="jenis_perawatan" name="jenis_perawatan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Jenis Perawatan --</option>
                    <option value="TRM001" {% if jenis_perawatan == 'TRM001' %}selected{% endif %}>TRM001 - Dental Care</option>
                    <option value="TRM002" {% if jenis_perawatan == 'TRM002' %}selected{% endif %}>TRM002 - Parasite Control</option>
                    <option value="TRM003" {% if jenis_perawatan == 'TRM003' %}selected{% endif %}>TRM003 - Flea Treatment</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="catatan_medis" class="block text-sm font-medium text-gray-700">Catatan Medis</label>
                <textarea id="catatan_medis" name="catatan_medis" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">{{ catatan_medis }}</textarea>
            </div>
            
            <div class="flex justify-between">
                <a href="{% url 'perawatan_hewan:list_treatment' %}" class="py-2 px-4 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
