<!DOCTYPE html>
{% include 'components/navbar_perawat.html' %}
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Update Vaksin</title>
    <style>
        .form-container {
            width: 1200px;
            margin-left: 100px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .vaccineid {
            background-color: lightgray;
            padding: 10px 20px;
            border-radius: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .input {
            width: 100%;
            padding: 10px;
            font-size: medium;
            background-color: #fff;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }

        .error-text {
            color: red;
            font-size: small;
            margin-top: 5px;
            margin-left: 2px;
        }

        .button {
            border: 1px solid rgb(28, 28, 81);
            color: white;
            background-color: rgb(28, 28, 81);
            padding: 10px 25px;
            font-size: 15px;
            border-radius: 7px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .cancel {
            background-color: white;
            color: rgb(28, 28, 81);
            border: 1px solid lightgray;
        }

        .form-actions {
            text-align: right;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1 style="font-family: Arial; margin-left: 100px;">Update Vaccine</h1>

    <form action="" method="POST" class="form-container">
        {% csrf_token %}

        <div class="form-group">
            <label>ID Vaksin</label>
            <p class="vaccineid">{{ vaksin.code }}</p>
        </div>

        <div class="form-group">
            <label for="name">Nama Vaksin</label>
            <input class="input" type="text" id="name" name="name"
                value="{% if name %}{{ name }}{% elif vaksin %}{{ vaksin.name }}{% endif %}">
            {% if errors.name %}
                <p class="error-text">{{ errors.name }}</p>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="price">Harga</label>
            <input class="input" type="text" id="price" name="price"
                value="{% if price %}{{ price }}{% elif vaksin %}{{ vaksin.price }}{% endif %}">
            {% if errors.price %}
                <p class="error-text">{{ errors.price }}</p>
            {% endif %}
        </div>

        <div class="form-actions">
            <a href="{% url 'vaksin:vaksin_perawat' %}" class="button cancel">Cancel</a>
            <button type="submit" class="button">Update</button>
        </div>
    </form>
</body>
</html>
