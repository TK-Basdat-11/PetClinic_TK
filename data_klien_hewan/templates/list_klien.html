{% extends "base.html" %}
{% block title %}List Client{% endblock %}
{% block content %}
<div class="bg-gray-50 min-h-screen py-10">
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">List Client</h1>

    <form method="get" class="flex justify-between items-center gap-2 mb-6">
  <div class="relative w-full max-w-md">
    <input
      type="text"
      name="q"
      placeholder="Cari nama klien..."
      value="{{ search_query }}"
      class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
    />
    <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-indigo-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35m1.4-5.65a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
    </div>
  </form>


    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden text-sm text-left text-gray-800">
      <thead class="bg-gray-100 text-gray-600 uppercase">
        <tr>
          <th class="py-3 px-4">No</th>
          <th class="py-3 px-4">Email</th>
          <th class="py-3 px-4">Nama</th>
          <th class="py-3 px-4">Jenis</th>
          <th class="py-3 px-4">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr class="border-t">
          <td class="py-2 px-4">{{ forloop.counter }}</td>
          <td class="py-2 px-4">{{ client.1 }}</td>
          <td class="py-2 px-4">{{ client.2 }}</td>
          <td class="py-2 px-4">{{ client.3 }}</td>
          <td class="py-2 px-4">
            <a href="{% url 'listklien:detail_klien' client.0 %}" class="px-3 py-1 bg-indigo-900 text-white rounded hover:bg-indigo-800 text-xs">Detail</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center py-3 text-gray-500">Tidak ada klien ditemukan.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
