<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PetClinic{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f9fafb;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="navbar-brand">
                    <a href="/" class="text-white hover:text-blue-200">
                        PetClinic
                    </a>
                </div>
                <div class="space-x-4">
                    <a href="{% url 'obat:list_medicine' %}" class="text-white hover:text-blue-200">Obat</a>
                    <a href="{% url 'obat:list_treatment' %}" class="text-white hover:text-blue-200">Jenis Perawatan</a>
                    <a href="{% url 'obat:list_prescriptions' %}" class="text-white hover:text-blue-200">Pemberian Obat</a>
                    {% if request.path|slice:":10" == '/obat/demo' %}
                    <a href="{% url 'obat:demo_view' %}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">Demo Mode</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="mt-12 py-4 border-t">
        <div class="container mx-auto px-4 text-gray-600 text-center text-sm">
            <p>&copy; 2025 PetClinic - Sistem Informasi Klinik Hewan</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
