{% extends "base.html" %}
{% block title %}Update Password{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-10">
  <div class="max-w-4xl mx-auto px-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Update Password</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded-md text-sm font-medium
          {% if message.tags == 'success' %}
            bg-green-100 text-green-800 border border-green-300
          {% elif message.tags == 'error' %}
            bg-red-100 text-red-800 border border-red-300
          {% else %}
            bg-gray-100 text-gray-800 border border-gray-300
          {% endif %}
        ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="bg-white p-6 shadow rounded-lg space-y-5">
      {% csrf_token %}
      <div>
        <label for="current_password" class="block font-medium text-gray-700 required">Password Lama</label>
        <input type="password" id="current_password" name="current_password" class="input w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label for="new_password" class="block font-medium text-gray-700 required">Password Baru</label>
        <input type="password" id="new_password" name="new_password" class="input w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" required>
      </div>

      <div>
        <label for="confirm_password" class="block font-medium text-gray-700 required">Konfirmasi Password Baru</label>
        <input type="password" id="confirm_password" name="confirm_password" class="input w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" required>
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <a href="{% url cancel_url %}" class="px-5 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Cancel</a>
        <button type="submit" class="px-5 py-2 bg-indigo-800 text-white rounded-md hover:bg-indigo-700">Update Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
