{% extends "base.html" %}
{% block title %}Update Profil Klien{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-6 py-8 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold text-indigo-900 mb-6">Update Profil Klien</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 px-4 py-3 rounded text-sm font-medium 
        {% if message.tags == 'success' %}
          bg-green-100 text-green-800
        {% elif message.tags == 'error' %}
          bg-red-100 text-red-800
        {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-5">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="nama_depan" class="block font-medium text-gray-700 mb-1">
          Nama Depan <span class="text-red-500">*</span>
        </label>
        <input type="text" name="nama_depan" id="nama_depan" required
               class="w-full border border-gray-300 rounded-md px-3 py-2"
               value="{{ nama_depan }}">
      </div>
      <div>
        <label for="nama_tengah" class="block font-medium text-gray-700 mb-1">
          Nama Tengah
        </label>
        <input type="text" name="nama_tengah" id="nama_tengah"
               class="w-full border border-gray-300 rounded-md px-3 py-2"
               value="{{ nama_tengah }}">
      </div>
      <div>
        <label for="nama_belakang" class="block font-medium text-gray-700 mb-1">
          Nama Belakang <span class="text-red-500">*</span>
        </label>
        <input type="text" name="nama_belakang" id="nama_belakang" required
               class="w-full border border-gray-300 rounded-md px-3 py-2"
               value="{{ nama_belakang }}">
      </div>
    </div>

    <div>
      <label for="alamat" class="block font-medium text-gray-700 mb-1">
        Alamat <span class="text-red-500">*</span>
      </label>
      <textarea name="alamat" id="alamat" rows="3" required
                class="w-full border border-gray-300 rounded-md px-3 py-2">{{ alamat }}</textarea>
    </div>

    <div>
      <label for="telepon" class="block font-medium text-gray-700 mb-1">
        Nomor Telepon <span class="text-red-500">*</span>
      </label>
      <input type="tel" name="telepon" id="telepon" required
             class="w-full border border-gray-300 rounded-md px-3 py-2"
             value="{{ telepon }}">
    </div>

    <div class="flex justify-between pt-6">
      <a href="{% url 'dashboard:dashboard_klien' %}"
         class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Batal</a>
      <button type="submit"
              class="px-4 py-2 bg-indigo-800 text-white rounded-md hover:bg-indigo-900">
        Simpan Perubahan
      </button>
    </div>
  </form>
</div>
{% endblock %}
