<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
            <h1 class="text-center mb-4 fw-bold">FORM LOGIN</h1>
            
            <form method="post" action="{% url 'authentication:login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <select class="form-select" id="email" name="email" required>
                        <option value="" selected disabled>Pilih email</option>
                        <option value="dokter@example.com">dokter@example.com</option>
                        <option value="frontDeskOfficer@example.com">frontDeskOfficer@example.com</option>
                        <option value="klien@example.com">klien@example.com</option>
                        <option value="perawat@example.com">perawat@example.com</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-dark w-100 py-2 mt-3">LOGIN</button>
                
                <div class="text-center mt-3">
                    <span class="text-secondary">Belum punya akun?</span> 
                    <a href="#" class="text-decoration-underline">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
